<!DOCTYPE html>
{% load static %}

<html>
    <head lang="en">
        <meta charset = "UTF-8" />
        <title>
            DjangoEats -
            {% block title_block %}
            {% endblock %}
        </title>

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <header class="navbar">
            <div class="nav-left">
                <a href="{% url 'home' %}" class="nav-brand">
                    <img src="{% static 'images/logo.png' %}" alt="DjangoEats Logo" class="nav-logo">
                    <span class="nav-title">Welcome to DjangoEats</span>
                </a>
            </div>
            <div class="auth-links">
                {% if user.is_authenticated %}
                    <a href="{% url 'djangoeats:logout_view' %}" class="nav-btn">Log Out</a>
                {% else %}
                    <a href="{% url 'djangoeats:login_view' %}" class="nav-btn">Log In</a>
                    <a href="{% url 'djangoeats:register' %}" class="nav-btn">Register</a>
                {% endif %}
            </div>
        </header>

        
        
        <hr/>
        <main>
            <div class = 'body'>
                {% block body_block %}
                {% endblock %}
            </div>
        </main>
    </body>
</html>
